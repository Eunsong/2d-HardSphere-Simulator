<!doctype html>
<html>
  <head>
    <title>2D Web MD</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>2D Web MD Simulation </h1>

    <select id="select-example">
      <option value="example">Select Example</option>
      <option value="add:atoms, number:200, radius:8, color:heat, speed:2, mass:1">Add 500 Thermons</option>
      <option value="add:atom, x:300, y:300, vx:3, vy:0, radius:8, color:heat">Add a thermon</option>
      <option value="
        add: atoms, number:500, radius:8, color:heat, speed:0
        add: atom, vx: 3, vy: 3, radius:8, color:heat
        add: heat bath, topv: 0.3, bottomv:3
        ">Heat Diffusion</option>
    </select>

    <FORM NAME="user input" id="only_form">
      <textarea id="user-input" TYPE="TEXT" NAME="command" rows="4" cols="70" placeholder="Commands, one per line"></textarea>
      <div class='buttons'>
        <INPUT id="submit-input" TYPE="submit" Value="Execute!">
        <button id="button" > Run </button>
      </div>
    </FORM>
    <div id="screen-wrapper">
        <canvas id="screen" width="640" height="640" ></canvas>
    </div>
    <script src="2dWebMD.js"></script>
  </body>
</html>
