<!doctype html>
<html>
  <head>
    <title>2D Web MD</title>
  </head>
  <body>
    <h1>2D Web MD Simulation </h1>
    <button id="button" style="width:80px; height:40px ; margin-top: 30px; margin-bottom:30px; left: 30px; position: absolute; top: 0px; left: 550px"> Run </button>

    <select id="select-example">
      <option value="example">Select Example</option>
      <option value="add:atoms, number:200, radius:8, color:heat, speed:2, mass:1">Add 200 Thermons</option>
      <option value="add:atom, x:300, y:300, vx:3, vy:0, radius:8, color:heat">Add an atom</option>
      <option value="
        add: atoms, number:200, radius:8, color:red
        add: atoms, number:200, radius:8, color:blue
        add: heat bath, topv: 0.3, bottomv:3
        ">Add top down heat bath</option>
    </select>

    <FORM NAME="user input" id="only_form">
      <P><textarea id="user-input" TYPE="TEXT" NAME="command" rows="4" cols="70" placeholder="Commands, one per line"></textarea><BR><BR>
        <INPUT id="submit-input" TYPE="submit" Value="Execute!"></P></FORM>
    <div>
        <canvas id="screen" width="640" height="640"></canvas>
    </div>
    <script src="2dWebMD.js"></script>
  </body>
</html>
