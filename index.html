<!doctype html>
<html>
  <head>
    <title>2D Web MD</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h3>2D Web (hard sphere) MD Simulation </h3>

    <select id="select-example">
      <option value="example">Select Example</option>
	  <option value="
		add:atom, radius:14, mass:1, color:red, x:30, y:300, vx:2
		add:atom, radius:14, mass:1, color:white, x:600, y:300, vx:-2
		"> Two particle collision</option>
      <option value="
		add:atoms, number:50, radius:15, color:red, speed:0, mass:1
		">Add 50 particles at rest</option>
      <option value="
        add: atom, radius:6, color:heat, vx:10, x:30, y:30
        add: atoms, number:1600, radius:6, color:heat, speed:0
        add: heat bath, topv: 0.3, bottomv:2.2
        ">Heat Diffusion</option>
	  <option value="
		add: atom, radius:15, color: white, x:296, y:650, vy: -15, vx: 0.3
		add: atom, radius:15, color: yellow, x:250, y:100
		add: atom, radius:15, color: green, x:281, y:100
		add: atom, radius:15, color: purple, x:312, y:100
		add: atom, radius:15, color: black, x:343, y:100
		add: atom, radius:15, color: orange, x:265, y:127
		add: atom, radius:15, color: red, x:296, y:127
		add: atom, radius:15, color: blue, x:327, y:127
		add: atom, radius:15, color: brown, x:281, y:154
		add: atom, radius:15, color: pink, x:312, y:154
		add: atom, radius:15, color: cyan, x:296, y:181
		elasticity:0.95
		resistance:0.004
		">Billiards balls</option>
    </select>

    <FORM NAME="user input" id="only_form">
      <textarea id="user-input" TYPE="TEXT" NAME="command" rows="4" cols="70" placeholder="Commands, one per line"></textarea>
      <div class='buttons'>
        <INPUT id="submit-input" TYPE="submit" Value="Execute!">
        <button id="button" > Run </button>
      </div>
    </FORM>
    <div id="screen-wrapper">
        <canvas id="screen" width="640" height="640" ></canvas>
    </div>
    <script src="2dWebMD.js"></script>
  </body>
</html>
